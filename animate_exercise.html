<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            background-color: #3c3c3c;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #2d5076;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-left">Move It Right</button>
        <button id="btn-right">Move It Left</button>
        <button id="btn-down">Move It Down</button>
        <button id="btn-up">Move It Up</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

    $(document).ready(function() {
        "use strict";
        // TODO: "Move It" should move the box 100 pixels to the left. try up, right, down too...
        $('#btn-left').click(function() {
           $('#animate-box').animate({
                left: "+=100"
           })
        });

        $('#btn-right').click(function() {
            $('#animate-box').animate({
                left: "-=100"
            })
        });

        $('#btn-down').click(function() {
            $('#animate-box').animate({
                top: "+=100"
            })
        });

        $('#btn-up').click(function() {
            $('#animate-box').animate({
                top: "-=100"
            })
        });

        // TODO: "Scale It" should expand the box width by 50%
        $('#btn-scale').click(function() {
            $('#animate-box').animate({
                width: "+=50%"
            })
        });

        // TODO: "Hide It" should use opacity to make the box invisible
        $('#btn-hide').click(function() {
            $('#animate-box').animate({
                opacity: "0.0"
            })
        });

        // TODO: "Show It" should make the box appear
        $('#btn-show').click(function() {
            $('#animate-box').animate({
                opacity: "1"
            })
        });

        // TODO: "Animate All" should use an animation stack to:
        $('#btn-all').click(function() {
            $('#animate-box').animate({
                top: "+=50",
                left: "+=100",
                width: "50%"
            },1000).animate({
                opacity: "0.0"
            },1000).animate({
                left: "-=100",
                width: "250",
                opacity: "1",
            },0, function() {
                $('#animate-box').removeAttr("style")
            })
        });
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
    });
    </script>
</body>
</html>
