<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Form</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/1arc5cn1">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input type="radio" id="single" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="marriedjointly">
        <input type="radio" id="marriedjointly" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="marriedseparately">
        <input type="radio" id="marriedseparately" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="headhousehold">
        <input type="radio" id="headhousehold" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>



    <h2>This past year I was (check all that apply)</h2>

    <label for="employment-status">
        <input type="checkbox" id="employment-status" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="smallbusiness">
        <input type="checkbox" id="smallbusiness" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="largebusiness">
        <input type="checkbox" id="largebusiness" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have?</h2>

    <select id="phone-type" name="phone-type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" value="1" checked>
    </label>

    <button type="submit">Submit This Form.</button>

</form>



</body>
</html>
