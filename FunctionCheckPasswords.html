<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Change Password</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Sign Up For My Site</h1>

    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" type="text" value="codeup">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" class="form-control" type="password">
    </div>

    <input type="submit" class="btn btn-primary btn-block">
</div>
<script>
    'use strict';

    (function(){

        function checkPasswords() {
            var passwordsMatch = inputs.password.value == inputs.confirmPassword.value;
            if (! passwordsMatch) {
                inputs.confirmPassword.parentElement.classList.add('has-error');
                inputs.confirmPassword.parentElement.classList.remove('has-success');
            } else {
                inputs.confirmPassword.parentElement.classList.add('has-success');
                inputs.confirmPassword.parentElement.classList.remove('has-error');
            }
        }

        var inputs = {
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirm-password')
        };

// note the event here
        inputs.confirmPassword.addEventListener('keyup', checkPasswords);

    })();
</script>

</body>
</html>
