    (function() {
        "use strict";

        // create a circle object:

        var circle = {
            radius: 3,
            getArea: function() {
                var area = (Math.PI * (Math.pow(this.radius,2)));
                return area;
            },
            logInfo: function(roundYourArea) {
// If roundYourArea is true, round the result to the nearest integer.
                var round;
                if (roundYourArea == true) { // if you want to round your variable, then do the function to round.
                    round = (Math.round(this.getArea()));
                } else {
                    round = (this.getArea()); // otherwise just spit out the area that you got from getArea function.
                }
                console.log("Area of a circle with radius: " + this.radius + ", is: " + round);

            }
        };
        // log info about the circle:

        console.log("Raw circle information");
        circle.logInfo(false);
        console.log("Circle information rounded to the nearest whole number");
        circle.logInfo(true);

        console.log("=======================================================");

        // TODO: Change the radius of the circle to 5.

        circle.radius = 5;

        console.log("Raw circle information");
        circle.logInfo(false);
        console.log("Circle information rounded to the nearest whole number");
        circle.logInfo(true);

    })();

</script>
