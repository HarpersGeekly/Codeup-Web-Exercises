<script>

/* Write the JS code to log to the console the multiplication table for a random number between 1 and 10.
For instance, if the random number is 7, the console output should look like:

 7x1=7
 7x2=14
 7x3=21
 7x4=28
 7x5=35
 7x6=42
 7x7=49
 7x8=56
 7x9=63
 7x10=70
 */

var startNumber = Math.floor(Math.random() * 10) + 1;
for (var i = 1; i <= 10; i += 1) {
     var result = startNumber * i;
     console.log(startNumber + ' * ' + i + ' = ' + result);
 }

    /* Using a for loop and the code to generate a random number from the previous lessons,
     generate 10 random numbers between 20 and 200 and output to the console whether each number
    is odd or even. For example: */


    for (i = 0; i <= 9; i+= 1) {
        var random = Math.floor(Math.random() * 180) + 20;
        var message;
        if (random % 2 === 0) {
            message = random + ' is even.';
        } else {
            message = random + ' is odd.';
        }
        console.log(message);
    };
        //ternary operator: var message = (random % 2 ===0) ? random + " is even" : random + " is odd";


//Create a for loop that uses console.log to create the output shown below.

// 1
// 22
// 333
// 4444
// 55555
// 666666
// 7777777
// 88888888
// 999999999

    for (var i = 1; i <= 9; i += 1) {
        var output = "";
        for (var j = 1; j <=i; j+= 1) {
            output += i;
        }
        console.log(output);

// Count down from 100 to 5 by 5.

}
