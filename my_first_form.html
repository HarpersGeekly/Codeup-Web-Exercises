<form method="POST" action="http://requestb.in/1m3insn1">

<form method="POST" action="http://requestb.in/1m3insn1">

<h3>Multiple</h3>

<label for="States">Select your State:</label>
<select id="States" name="States[]" multiple>
    <option value="TX">Texas</option>
    <option value="CA">California</option>
    <option value="NY">New York</option>
    <!--we define values so that we can use it later on the server end-->
    <!-- you can add the attribute "multiple" but change the "name" to ___[] to make it a list/array -->
</select>
<input type="submit">
</form>
