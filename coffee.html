<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<h1>Coffee!</h1>

<form>

    <label for="roast-selection">Roast</label> <!-- Watch this section -->
    <select id="roast-selection" onchange="updateCoffees(value)">
        <option value='all' selected>all</option>
        <option value="light">light</option>
        <option value="medium">medium</option>
        <option value="dark">dark</option>
    </select>

    <label for="coffee-search">Coffee Name</label>
    <input id="coffee-search" value='' type="text" onkeyup="searchCoffees(value)">

    <h1>Add a Coffee</h1>

    <label for="add-coffee-roast-select">Roast</label>
    <select id="add-coffee-roast-select">
        <option value="light">light</option>
        <option value="medium">medium</option>
        <option value="dark">dark</option>
    </select>

    <label for="add-coffee-name">Name</label>
    <input id="add-coffee-name" value='' type="text">

    <button id="add-coffee" type="button" onclick="addCoffee()">Submit</button>
</form>


    <div id="coffees"></div>

<script src="js/coffee.js"></script>
</body>
</html>
