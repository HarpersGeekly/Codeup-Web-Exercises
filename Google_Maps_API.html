        var magnolia = { lat: 29.564166, lng: -98.488887 };
        // Add the marker to our existing map
        var contentMagnolia = '<div id="infoWindow">'+
                '<h1 id="firstHeading">Magnolia Pancake Haus</h1><hr>'+
                '<div id="bodyContent">' +
                '<p><b>Embassy Oaks Shopping Center, 606 Embassy Oaks #100, San Antonio, TX, 78216<br>'+
                ' 7:00 A.M. to 2:00 P.M. 7 Days a Week! No Reservations</b></p>'+

                '</div></div>';

        var infoWindow = new google.maps.InfoWindow({
            content: contentMagnolia
        });

        var marker = new google.maps.Marker({
            position: magnolia,
            animation: google.maps.Animation.DROP,
            map: map1
        });
        marker.addListener('click', function() {
            infoWindow.open(map1, marker);
        });

        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
        marker.addListener('click', toggleBounce);

    })();
</script>
