<!doctype html>
<html lang="en">
<head>
    <title>1st Coffee Bean Order Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--<meta name="viewport"-->
    <!--content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->

    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Merienda|Pompiere');

        body {
            background: url('http://www.toasto.com/wp-content/uploads/2010/04/coffee-beans-and-mug.jpg') no-repeat fixed;
            background-size: cover;
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 100px;
            color: springgreen;
            text-shadow: 2px 2px #000000;
        }

        h2 {
            font-family: 'Merienda', cursive;
            font-size: 30px;
            color: wheat;
            text-shadow: 2px 2px #000000;
            text-align: center;
        }

        #kindofCoffeeContainer, #howManyBags, #shipping, #autoRenewal, #submit {
            background: rgba(169, 169, 169, 0.6);
            padding: 25px;
            margin: 10px;
            font-size: 24px;
            border-radius: 8px;
            /*text-align: center;*/
        }

        #kindofCoffeeContainer {
            text-align: center;

        }

        #howManyBags {
            text-align: center;

        }

        #autoRenewal {
            text-align: center;
        }

        #submit {
            text-align: center;
        }

        #firstName, #lastName, #address, #cityStateZip {
            width: 90%;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin: 10px;
            padding: 5px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin: 10px;
            padding: 5px;
            cursor: pointer;
        }

        input[type=text] {
            padding: 5px 5px;
            margin: 0px 0;
            box-sizing: border-box;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Pompiere';
            /*text-align: center;*/
            background-color: aliceblue;

        }

        label {
            color: black;
            font-weight: bold;
            font-family: 'Pompiere';
            font-size: 35px;
            cursor: pointer;
        }



        button {
            background-color: springgreen; /* Green */
            border: none;
            color: black;
            padding: 25px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-family: 'Amatic SC', cursive;
            font-size: 60px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkseagreen;
        }
        button:active {
            background-color: wheat;
        }

    </style>
</head>
<body>

<div class="container">
<form method="post" action="<!--url for request bin goes here-->">

<div id="kindofCoffeeContainer">

    <h1>Coffee Order Form</h1><hr>
    <h2>Choose your coffee:</h2>
    <label>
        <input type="radio" name="roast">Dark Roast
    </label>
    <label>
        <input type="radio" name="roast">Medium Roast
    </label>
    <label>
        <input type="radio" name="roast">Light Roast
    </label>
</div>

<div id="howManyBags">
    <h2>Choose your quantity:</h2>

    <label>
        <input type="radio" name="amount" value="1">1 Bag
    </label>
    <label>
        <input type="radio" name="amount" value="2">2 Bags
    </label>
    <label>
        <input type="radio" name="amount" value="3">3 Bags
    </label>
    <label>
        <input type="radio" name="amount" value="4">4 Bags (Maximum Per Order)
    </label>
</div>

<div id="shipping">
    <h2>Shipping destination:</h2>
    <!--are id's predominantly for css?? or do we keep changing them-->
    <p>
    <label for="firstName">First Name:  </label>
    <input id="firstName" name="First Name" type="text">
    </p>
    <p>
        <label for="lastName">Last Name:  </label>
        <input id="lastName" name="Last Name" type="text">
    </p>
    <p>
        <label for="address">Street Address:  </label>
        <input id="address" name="Address" type="text">
    </p>
    <p>
        <label for="cityStateZip">City, State, Zip:  </label>
        <input id="cityStateZip" name="cityStateZip" type="text">
    </p>
</div>

<div id="autoRenewal">
    <h2>Would you like to sign up for auto renewal?</h2>

    <input type="checkbox" id="autoRenewalYes" name="autoRenewal" value="1">
    <label for="autoRenewalYes">Yes, please.</label><br>
    <input type="checkbox" id="autoRenewalNo" name="autoRenewal" value="0">
    <label for="autoRenewalNo">No, thanks.</label><hr>

    <h2>Thank you! You're one step away from coffee bliss...</h2>
</div>

    <div id="submit">
    <!--<input type="submit">-->
    <button type="Submit">Submit Your Order!</button>
    </div>


</form>
</div>
<script src="js/jquery.js"></script>
<script>
    $('input[type="checkbox"]').on('change', function() {
        $('input[type="checkbox"]').not(this).prop('checked', false);
    });
</script>
</body>
</html>
