<script>


//    Please follow the instructions below.
//
//    Create a new HTML file name break_continue_js.
//
//    Use Math.floor((Math.random()*50)+1) to generate a random number between 1 and 50. If the number is even, keep getting a new random number till it is odd.
//
//    Use console.log to log all the odd numbers from 1 to 50, except the random odd number you generated, by using break and continue, but you
//  don't need to use both. Try to match the output shown below (your random number will be different).
//    Finally, save your work, commit the changes to your git repository, and push to GitHub.
//            Your output should look like this:
//
//    Random odd number to skip is: 27
//    Here is an odd number: 1
//    Here is an odd number: 3
//    Here is an odd number: 5
//    Here is an odd number: 7
//    Here is an odd number: 9
//    Here is an odd number: 11
//    Here is an odd number: 13
//    Here is an odd number: 15
//    Here is an odd number: 17
//    Here is an odd number: 19
//    Here is an odd number: 21
//    Here is an odd number: 23
//    Here is an odd number: 25
//    Yikes! Skipping number: 27
//    Here is an odd number: 29
//    Here is an odd number: 31
//    Here is an odd number: 33
//    Here is an odd number: 35
//    Here is an odd number: 37
//    Here is an odd number: 39
//    Here is an odd number: 41
//    Here is an odd number: 43
//    Here is an odd number: 45
//    Here is an odd number: 47
//    Here is an odd number: 49

var randomNumber = Math.floor((Math.random()*50)+1); // random number between 1 and 50. //

console.log("Random odd number to skip is: " + randomNumber);


for (var oddNumber = 1 /* starting at 1... */; /* as long as */ oddNumber < 50; oddNumber += 1 /* count up from 1 */) {
// ^that is normal syntax^
    if (oddNumber % 2 == 0) { // when counting 1-50, if the numbers are even...
        continue; // then we will skip and continue through all the evens...
    }

    if (randomNumber == oddNumber) {
        console.log("Yikes! Skipping number: " + randomNumber);
        continue; // when we get to the number we generated earlier, we'll skip it and call it out.
    } else {
        console.log("Here is an odd number: " + oddNumber)
    }
};

</script>
